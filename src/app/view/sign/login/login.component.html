<div class="section">
  <div class="container">
   
      <div class="signupContent">
      
        <div class="row">
          <div class="col-md-6">
            <div class="imageDiv">
                <img src="assets/signin-image.jpg" alt="SignUpImage" class="signInImg">
                <p class="AlreadyTxt"  [routerLink]="['/register']"> Create an account</p>
            </div>
            
        </div>
  
            <div class="col-md-6">
                  <div class="SignInTxtPart" *ngIf="!logBool">
                      <h2 class="SignTxt"> Sign In</h2>
                      <form  #LoginForm="ngForm" (ngSubmit)="LoginForm.form.valid && onSubmit(LoginForm)" novalidate>
              
                        <br>

                         <div class="form-group">
                          <label for="email"> <i class="fad fa-envelope icon"></i> </label>
                           <input type="email" class="form-control" name="email" id="email" 
                          placeholder="Your Email"
                          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                             [ngClass]="{ 'is-invalid': LoginForm.submitted && email.invalid}" [(ngModel)]="model .email" #email="ngModel" required>
                            <div class="invalid-feedback" *ngIf="LoginForm.submitted && email.invalid">
                             <p *ngIf="email.errors"> invalid Email</p>
                           </div>
                         </div>
                
                         <div class="form-group">
                          <label for="password"> <i class="fad fa-lock-alt icon"></i> </label> 
                           <input type="password" name="password" id="password" class="form-control"  placeholder="Your Password"
                           [ngClass]="{ 'is-invalid': LoginForm.submitted && password.invalid }" [(ngModel)]="model .password" #password="ngModel"
                            
                           required>
                           <div class="invalid-feedback" *ngIf="LoginForm.submitted && password.invalid">
                             <p  *ngIf="password.errors"> Invalid Password</p>
                           </div>
                          
                
                         </div>
                         <div class="LogBox">
                            <input type="submit" class=" loginBtn" value="Login">
                         </div>
                         
                  </form>
  
                  </div>
  
                   <!-- IF LOGIN Successfully -->
                   <div class="HelloDiv" *ngIf="logBool">
                    <h1> Hey! </h1>
                    <h1>we're super excited to have you on board!</h1>
                   <!--  <h3>we'll be in touch</h3> -->
                </div>
  
            </div>
            
        </div>
           
       
      </div>
  
  </div> 
</div>
<ngx-loading [show]="loading" [config]="config" ></ngx-loading>
